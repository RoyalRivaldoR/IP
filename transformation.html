<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transformation</title>
    <style>
        img.rp{
            transform: rotate(95deg);
            transform-origin: center;
            transform-style:flat;
            width: 15em;
            height: 20em;
        }
        img.tp{
            transform: skewY(20deg);
            transform-origin: center;
            transform-style:flat;
            width: 20em;
            height: 40em;
        }
    </style>
</head>
<body bgcolor="orange" style="text-align: center; color: white;" >
    <h1>Transformation</h1>
    <h3>Real Picture</h3><br>
    <img src="comp1.jpeg" class="rp">
    <h3>Transformed Picture</h3>
    <img src="comp1.jpeg" class="tp">
    <h2><a href="Transition.html">Next</a></h2>
</body>
</html>
